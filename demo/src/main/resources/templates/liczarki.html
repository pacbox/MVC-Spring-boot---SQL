<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Liczarki</title>
</head>
<body>
<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>typ</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="liczarki: ${listLiczarki}">
            <td th:text="${liczarki.id}">id</td>
            <td th:text="${liczarki.getTyp}">typ</td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
